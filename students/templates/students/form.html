<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'students/base.html' %}
    {% block title %}{{ title }}{% endblock %}
    {% block content %}
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit">Save</button>
        <a href="{% url 'students:list' %}">Cancel</a>
    </form>
    {% endblock %}
</body>
</html>
